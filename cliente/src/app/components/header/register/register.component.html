
<div>
  <form  [formGroup]="registerForm" id="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" id="emailId" formControlName="email" placeholder="Email" name="email" (blur)="emailCheck()" [ngStyle] ="obligatoryEmail">
      <div class="notRequire" *ngIf="notEmail" [ngStyle] ="failedEmailStyle">{{messageEmail}}</div>
    </div>
    <div class="form-group">
      <label>Constrase単a</label>
      <input type="password" class="form-control" id="pwd" placeholder="Introduce tu contrase単a" formControlName="password" name="password" (blur)="strengthPasswordCheck()" [ngStyle] = "obligatoryPassword">
      <div [ngStyle]="passwordStyle">
      <div class="notRequire" *ngIf="notPassword" [ngStyle]="notPasswordStyle">Campo obligatorio</div>
    </div>
    <div class="form-group">
      <label>Confirme su contrase単a</label>
      <input type="password" class="form-control" id="pwdConfir" placeholder="confirme la contrase単a" name="pswdConfir" formControlName="confirmationPassword" (blur)="confirmationPasswordCheck()" [ngStyle]="obligatoryConfPassword">
      </div>
      <div class="notRequire" *ngIf="notConfPassword" [ngStyle]="notSamePassword">{{confirMessagepassword}}</div>
    </div>
    <div *ngIf="userRegister" [ngStyle]="userRegisterStyle">{{userRegisterMessage}}</div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="termsUse" id="termUseId"  formControlName= "termsUse" [ngStyle]="obligatoryTermsUse"> Estoy de acuerdo con las condiciones de uso y acepto la pol&iacute;tica de privacidad.
        <div>
          <p class="notRequire" *ngIf="notTermsUse" [ngStyle]= "messageTermsUse">Debe aceptar las condiciones de uso para continuar con el registro</p>
        </div>
      </label>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" formControlName="publicity" name="publicity" id="publicityId"> Deseo recibir publicidad.
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
</div>
