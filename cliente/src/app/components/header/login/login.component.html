<div class="tabsPage">
  <div class="matDiv">
    <mat-tab-group class="tabs labelTabs">
      <mat-tab label="Registrarse" class="contentFeature">
        <div>
          <form  [formGroup]="registerForm" id="registerForm" (ngSubmit)="onSubmitRegister(registerForm.value)">
            <div class="form-group">
              <label class="labelInput">Email</label>
              <input type="text" class="form-control inputText" id="emailId" formControlName="email" placeholder="Email" name="email" (blur)="emailCheckRegister()" [ngStyle] ="obligatoryEmail">
            </div>
            <div class="form-group">
              <label class="labelInput2">Constraseña</label>
              <input type="password" class="form-control inputText" id="pwd" placeholder="Introduce tu contraseña" formControlName="password" name="password" (blur)="strengthPasswordCheck()" [ngStyle] = "obligatoryPassword">
              <div [ngStyle]="passwordStyle">
            </div>
            <div class="form-group">
              <label class="labelInput2">Confirme su contraseña</label>
              <input type="password" class="form-control inputText" id="pwdConfir" placeholder="confirme la contraseña" name="pswdConfir" formControlName="confirmationPassword" (blur)="confirmationPasswordCheck()" [ngStyle]="obligatoryConfPassword">
              </div>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="termsUse" id="termUseId"  formControlName= "termsUse" [ngStyle]="obligatoryTermsUse"> Estoy de acuerdo con las condiciones de uso y acepto la pol&iacute;tica de privacidad.
              </label>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" formControlName="publicity" name="publicity" id="publicityId"> Deseo recibir publicidad.
              </label>
            </div>
            <button type="submit" class="btn btn-primary detail_button" >Registrarse</button>
          </form>
        </div>
      </mat-tab>
      <mat-tab label="Entrar" class="contentFeature">
        <div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)"  >
            <div class="form-group">
              <label class="labelInput">Email</label>
              <input type="text"  class="form-control inputText" formControlName="email"  placeholder="Email" (blur)="emailCheck()" [ngStyle] ="obligatoryFieldsEmail" required >
            </div>
            <div class="form-group">
              <label class="labelInput2">Constraseña</label>
              <input type="password" formControlName="password" class="form-control inputText" id="pwd" placeholder="Introduce tu contraseña"  name="password" [ngStyle] ="obligatoryFieldsPwd" required >
            </div>
            <div class="form-group">
              <a class="dropdown-item font-color-navAdmin" routerLink="/forgetPassword" id="forgetPassword">¿Has olvidado la contraseña?</a>
            </div>
            <button type="submit" class="btn btn-primary detail_button" >Entrar</button>
           
          </form>

          <p  style="visibility:hidden"> Estoy de acuerdo con las condiciones de uso y acepto la pol&iacute;tica de privacidad.</p>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
