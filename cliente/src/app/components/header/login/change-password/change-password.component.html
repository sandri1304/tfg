<div class="forgetPassword  d-flex flex-column">
  <div class="title">
    <h3 class="titleForget">Recuperaci&oacute;n contrase&ntilde;a</h3>
  </div>
  
  <div class="contentForgetPassword d-flex flex-column">
    <form [formGroup]="changePassForm" (ngSubmit)="onSubmit(changePassForm.value)"  >
      <div class="form-group contentDivInput d-flex flex-column">
        <label class="d-flex flex-grow-1">Contraseña nueva</label>
        <!--<input type="password"  class="form-control" formControlName="newPassword" placeholder="contraseña" (blur)="strengthPasswordCheck()"  [ngStyle] ="obligatoryFieldPassword" >-->
        <input type="password" class="form-control inputText" id="newPwd" placeholder="Introduce tu nueva contraseña" formControlName="newPassword" name="password" (blur)="strengthPasswordCheck()" [ngStyle] = "obligatoryFieldPassword">
        <div [ngStyle]="passwordStyle" *ngIf="strengthPassword"></div>
        <div class="notRequire" *ngIf="notPassword" [ngStyle]="failedPasswordStyle">{{incorrectMessage}}</div>
      </div>
      <div class="form-group contentDivInput d-flex flex-column">
        <label class="d-flex flex-grow-1">Confirma la nueva contraseña</label>
        <!--<input type="password" class="form-control" formControlName="confNewPassword" placeholder ="repite la contraseña" (blur)="confirmationPasswordCheck()" [ngStyle] = "obligatoryFieldsconfNewPassword">-->
        <input type="password" class="form-control inputText" id="pwdConfir" placeholder="confirme la contraseña" name="pswdConfir" formControlName="confNewPassword" (blur)="confirmationPasswordCheck()" [ngStyle]="obligatoryFieldsconfNewPassword">
        <div class="notRequire" *ngIf="notConfPassword" [ngStyle]="notSamePassword">{{incorrectMessageConf}}</div>
      </div>
      <div  class="buttonForget">
        <button type="submit" class="btn btn-primary  detail_button" >Cambiar contraseña</button>
      </div>
      
    </form>
  </div>
</div>
