<div class="detail_screen d-flex flex-column">
    <div mat-dialog-title class="detail_header d-flex">
      <span class="flex-grow-1"><h3>Detalle del mensaje</h3></span>
      <span class="close_button"><i class="fa fa-times-circle" aria-hidden="true" (click)="closeDialog()"></i></span>
    </div>
  
    <div class="detail_container d-flex flex-column flex-grow-1">
      <form [formGroup]="message">
        <div class="d-flex flex-row detail_form_container input_info_client">
            <mat-form-field appearance="fill" class="input_info_client" id="name">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombreUsuario"  readonly>
            </mat-form-field>
            <mat-form-field appearance="fill"  class="input_info_client" id ="email">
              <mat-label>Email</mat-label>
              <input matInput formControlName="correoUsuario" readonly>
            </mat-form-field>
        </div>
  
        <div class="d-flex flex-row detail_form_container">
          <mat-form-field appearance="fill" class="input_info_client" id="fecha">
            <mat-label>Fecha Entrada</mat-label>
            <input matInput formControlName="fecha" readonly>
          </mat-form-field>
          <div>
            <mat-checkbox (change)="updateMessage($event)"  formControlName="leido" id="read" ngDefaultControl >Le√≠do</mat-checkbox>
          </div>
        </div>
        <div class="d-flex flex-row detail_form_container">
            <mat-form-field appearance="fill"  class="input_info_client" id ="messageInfo">
                <mat-label>Mensaje Info</mat-label>
                <textarea matInput formControlName="mensaje" readonly id ="messageInfoInput"></textarea>
            </mat-form-field>
        </div>

        <div class="d-flex flex-row detail_form_container">
          <mat-form-field appearance="fill"  class="input_info_client" id ="messageInfo">
              <mat-label>Respuesta</mat-label>
              <textarea matInput formControlName="respuesta" id ="messageInfoInput"></textarea>
          </mat-form-field>
        </div>
        <div mat-dialog-actions class="detail_footer">
          <div  class="flex-grow-1"></div>
          <button mat-button class="detail_actionbar_button" (click)="sendResponse()">Enviar</button>
        </div>
      </form>
    </div>
  
  
  
  
  
  </div>
